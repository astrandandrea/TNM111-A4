<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Star Wars Interactions</title> 

    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>


    <div class="header">
        <img src="titletext.png" alt="Star Wars Interactions Title">
    </div>

    <div class="global-controls">

        <label>Edge weight threshold:</label>
        <input type="range" id="edgeSlider" min="1" max="20" value="1">
        <span id="edgeValue">1</span>
    
        <label>
            <input type="checkbox" id="hideIsolated">
            Hide isolated nodes
        </label>
    
    </div>

    <div class="container">

        <!-- vänster -->
        <div class="panel">
            <label>Select Episode:</label>
            <select id="select1"></select>
            <svg id="view1" width="700" height="600"></svg>
        </div>

        <!-- höger -->
        <div class="panel">
            <label>Select Episode:</label>
            <select id="select2"></select>
            <svg id="view2" width="700" height="600"></svg>
        </div>

    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="main.js"></script>
    

</body>
</html>
