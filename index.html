<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Star Wars Interactions</title> 

    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

    <div class="header">
        <img src="titletext.png" alt="Star Wars Interactions Title">
    </div>

    <div class="container">

        <!-- vänster -->
        <div class="panel">
            <label>Select Episode (Left):</label>
            <select id="select1"></select>
            <svg id="view1" width="700" height="600"></svg>
        </div>

        <!-- höger -->
        <div class="panel">
            <label>Select Episode (Right):</label>
            <select id="select2"></select>
            <svg id="view2" width="700" height="600"></svg>
        </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
